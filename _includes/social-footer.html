<div class="rounded-social-buttons">

{%- if site.email -%}
<a title="{{ _locale_string_email }}"
class="social-button email" itemprop="email"
href="mailto:{{ site.email | encode_email }}" target="_blank">
<i class="far fa-envelope"></i>
</a>
{%- endif -%}

{%- if site.linkedin -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'LinkedIn' }}"
class="social-button linkedin"
href="https://www.linkedin.com/in/{{ site.linkedin }}" itemprop="sameAs"
target="_blank">
<i class="fab fa-linkedin"></i>
</a>
{%- endif -%}

{%- if site.github -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'GitHub' }}"
class="social-button github"
href="https://www.github.com/{{ site.github }}" itemprop="sameAs"
target="_blank">
<i class="fab fa-github"></i>
</a>
{%- endif -%}

{%- if site.discord -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Discord' }}"
class="social-button discord"
href="https://www.discord.com/users/{{ site.discord }}" itemprop="sameAs"
target="_blank">
<i class="fab fa-discord"></i>
</a>
{%- endif -%}

{%- if site.twitter -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Twitter' }}"
class="social-button twitter"
href="https://www.twitter.com/{{ site.twitter }}" itemprop="sameAs"
target="_blank">
<i class="fab fa-twitter"></i>
</a>
{%- endif -%}

{%- if site.instagram -%}
<a title="{{ _locale_string_follow | replace: '[NAME]', 'Instagram' }}"
class="social-button instagram" itemprop="sameAs"
href="https://www.instagram.com/{{ site.instagram }}"
target="_blank">
<i class="fab fa-instagram"></i>
</a>
{%- endif -%}

</div>
